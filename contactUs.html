<!DOCTYPE html>
 <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

 <header class="custom-header">
        <h1>Contact Us</h1>
    </header>

<body>

    <!-- Setting main class as contactUs-page -->
    <main class="contactUs-page container mt-5">
        <form id="contactForm" onsubmit="return validateEmail()">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name & Surname:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <!-- Dropdown for Inquiry Type -->
            <div class="mb-3">
                <label for="inquiry" class="form-label">Inquiry Type:</label>
                <select class="form-select" id="inquiry" name="inquiry" required>
                    <option value="">Select an option</option>
                    <option value="wrongOrder">Wrong Order</option>
                    <option value="productQuery">Query About Product</option>
                    <option value="generalInquiry">General Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Message Field -->
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Basic Email Validation -->
    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>

  </body>
</html>
